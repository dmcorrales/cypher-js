<!DOCTYPE html>
<meta charset="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chipper system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</head>
<body>  
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Student: Daniel Mauricio Corrales Martínez</span>
      </div>
    </nav>

    <div class="container-fluid">
        <div id="general_alert"></div>
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">DECRYPT</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">ENCRYPT</button>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">

              <div class="card">
                <div class="card-body">
                  <form id="form_decrypt">
                    <div class="mb-3">
                      <label for="text_decrypt">Insert text:</label>
                      <textarea class="form-control" id="text_decrypt" rows="3"></textarea>
                    </div>
                    <button class="btn btn-primary" type="button" onclick="decrypt(event);">Send</button>
                  </form>
                </div>
              </div>

            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
              <form id="form_encrypt">
                <div class="mb-3">
                  <label for="a_encrypt">Decimación:</label>
                  <input class="form-control" id="a_encrypt" type="number"></input>
                  <label for="a_encrypt">Desplazamiento:</label>
                  <input class="form-control" id="b_encrypt" type="number"></input>
                  <label for="text_decrypt">Insert text:</label>
                  <textarea class="form-control" id="text_encrypt" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" type="button" onclick="encrypt(event);">Send</button>
              </form>
            </div>
          </div>
          
          <div class="card">
            <div class="card-header">
              Response
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
               <p>
                <div id="output"> Not responses yet.</div>
               </p>
              </blockquote>
            </div>
          </div>
          

    </div>
    <script src="katrix.js"></script>

</body>
</html>
